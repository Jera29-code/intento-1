<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <style>
        body {
            background-color: white;
            color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        .button {
            background-color: #6B4F2D;
            color: white;
        }
        .button:hover {
            background-color: #4E3629;
        }
    </style>
    <script>
        function toggleParticipation() {
            var entregada = document.querySelector('select[name="entregada"]').value;
            var participacionDiv = document.getElementById("participacionDiv");
            var causalDiv = document.getElementById("causalDiv");

            if (entregada === "Si") {
                participacionDiv.style.display = "block";
                causalDiv.style.display = "none";
            } else {
                participacionDiv.style.display = "none";
                causalDiv.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-4">Resultado</h1>
        <form action="/update" method="post">
            <input type="hidden" name="folio" value="{{ folio }}">

            <label>Entregada:</label>
            <select name="¿Se entrego invitación?" onchange="toggleParticipation()" required>
                <option value="Si">Sí</option>
                <option value="No">No</option>
            </select>

            <div id="participacionDiv" style="display:none;">
                <label>Manifestó su intención de participar:</label>
                <select name="participacion" required>
                    <option value="Si">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div id="causalDiv" style="display:none;">
                <label>Causal:</label>
                <select name="causal" required>
                    <option value="No se encontró a la ciudadana o ciudadano">No se encontró a la ciudadana o ciudadano</option>
                    <option value="Nadie atiende en el domicilio">Nadie atiende en el domicilio</option>
                    <option value="Vivienda deshabitada">Vivienda deshabitada</option>
                    <option value="Falleció">Falleció</option>
                    <option value="No está en condiciones de ejercer su voto">No está en condiciones de ejercer su voto</option>
                    <option value="No desea participar">No desea participar</option>
                    <option value="Cambio de domicilio">Cambio de domicilio</option>
                    <option value="Extravió su CPV">Extravió su CPV</option>
                </select>
            </div>

            <button type="submit" class="button px-4 py-2 rounded">Guardar</button>
        </form>
    </div>
</body>
</html>
