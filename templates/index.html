<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: white;
            color: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .button {
            background-color: #6B4F2D;
            color: white;
        }
        .button:hover {
            background-color: #4E3629;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 200px;  /* Aumentado a 200px */
            height: auto;      /* Mantener la proporción */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://th.bing.com/th/id/OIP.uIF5bhwzWj_j7G32_yRNgQAAAA?w=300&h=300&rs=1&pid=ImgDetMain" alt="Logo" class="logo">
        <h1>Login</h1>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form action="/login" method="post">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required><br><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br><br>

            <button type="submit" class="button px-4 py-2 rounded">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
